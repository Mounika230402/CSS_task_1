<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Table</title>
    <link rel="stylesheet" href="index.css">
    <style>
        table,th,tr,td{
            border:0px;
            border-collapse: collapse;
            text-align:center;
        }
        td,th{
            height: 150px;
            width:150px;
        }
        table{
            width:100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: aqua;"colspan="6">Colors</th>
        </tr>
        <tr>
            <td class="gray">gray</td>
            <td class="tomato">tomato</td>
            <td class="yellow_green">yellow green</td>
            <td class="blue">blue</td>
            <td class="maroon">maroon</td>
            <td class="pink">pink</td>
        </tr>
        <tr>
            <td class="red">red</td>
            <td class="green">green</td>
            <td class="aqua">aqua</td>
            <td class="white">white</td>
            <td class="black">black</td>
            <td class="orange">orange</td>
        </tr>
        <tr>
            <td id="yellow">yellow</td>
            <td id="brown">brown</td>
            <td id="light_green">light green</td>
            <td id="light_blue">light blue</td>
            <td id="light_pink">light pink</td>
            <td id="dark_orange">dark orange</td>
        </tr>
        <tr>
            <td id="light_gray">light gray</td>
            <td id="light_goldenrodyellow">light goldenrodyellow</td>
            <td id="dark_blue">dark blue</td>
            <td id="green_yellow">light green</td>
            <td id="light_yellow">light yellow</td>
            <td id="dark_red">dark red</td>
        </tr>
    </table>
</body>
</html>
